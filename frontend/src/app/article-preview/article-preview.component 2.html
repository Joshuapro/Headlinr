<div id="article-preview-block">
  <h5 style="text-align: center">{{ title }}</h5>
  <p style="text-align: center">{{ date | date: "mediumDate" }}</p>
  <p id="article-content">{{ preview }}</p>
  <div class="text-center">
    <div class="btn-group">
      <a href="{{ source }}" target="_blank" class="btn btn-primary btn-lg btn-block"
        >Read more</a
      >
      <button *ngIf="loggedIn() && !alreadyLiked" (click)="like()" class="btn btn-primary btn-lg btn-block">Like</button>
      <button *ngIf="loggedIn() && alreadyLiked" (click)="dislike()" class="btn btn-primary btn-lg btn-block">Dislike</button>
      <button  data-micromodal-trigger="modal-1" class="btn btn-primary btn-lg btn-block">Share</button>
    </div>
  </div>
</div>

 <div class="modal micromodal-slide" id="modal-1" aria-hidden="true">
    <div class="modal__overlay" tabindex="-1" data-micromodal-close>
      <div class="modal__container" role="dialog" aria-modal="true" aria-labelledby="modal-1-title">
        <header class="modal__header">
          <h2 class="modal__title" id="modal-1-title">
            Share
          </h2>
          <button class="modal__close" aria-label="Close modal" data-micromodal-close></button>
        </header>
        <main class="modal__content" id="modal-1-content">
          <p>
            Please copy the following link to share:
            <input id="link-copy" type="text" value="{{source}}" readonly>
          </p>
        </main>
      </div>
    </div>
  </div>
